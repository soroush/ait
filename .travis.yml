before_install:
 - sudo add-apt-repository ppa:boost-latest/ppa -y
 - sudo apt-get update -qq
 - sudo apt-get install -qq libboost-log1.55-dev libprotobuf-dev protobuf-compiler libzmq3-dev xsdcxx
 - autoreconf
language: cpp
compiler:
  - gcc
script: 
  - ./configure --enable-precompiled-protocols=no --enable-silent-rules
  - make
